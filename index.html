<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" type="image/x-icon" href="images/blockchain_favicon.png">
    <title>Blockchain.com | Be early to the future of the finance</title>
</head>
<body>

    <div class="top-container">
        <div class="menu">
            <div class="left-menu">
                <div class="logo" style="cursor:pointer;">
                    <span><img src="images/blockchain_favicon.png" height="25px"></span>
                    <span id="logo-blockchain-text">Blockchain.com</span>
                </div>

                <div class="nav-list">
                    <a href="#">Wallet</a>
                    <a href="#">Exchange</a>
                    <a href="#">Explorer</a>
                    <a href="#">Pay</a>
                    <a href="#">Institutional</a>
                    <a href="#"><span class="material-symbols-outlined">more_horiz</span></a>
                </div>
            </div>



            <div class="right-menu">
                <div class="search-icon">
                    <div class="icon-circle">
                        <span class="material-symbols-outlined">search</span>
                    </div>
                    
                </div>
                <div class="two-logsign-btn">
                    <button id="log-btn" type="button" class="btn btn-outline-light">Log In</button>
                    <button type="button" class="btn btn-light">Sign Up</button>
                    <a href="https://github.com/sackumar5213/BlockChainHomePage.github.io" target="_blank">
                        <img id="github" src="images/github-mark.svg" >
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="second-container">
        <div class="inner">
            <div class="inner-content">
                <h1>Be early to the future of finance</h1>
                <p>Buy Bitcoin, Ethereum, and other leading cryptocurrencies on a platform trusted by millions.</p>
                <div class="mail-sinup">
                    <input type="text" placeholder="Your email address">
                    <button type="button" class="btn btn-light">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    
    
</body>
</html>
